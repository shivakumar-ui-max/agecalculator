<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <script defer src="app.js"></script>
  <title> Age calculator app</title>
</head>

<body>
  <div class="container">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

      <form id="form" action="#" class="formBox row p-4">
        <div class="mb-3 col-md-3 col">
          <label for="Day" id="dayLabel" class="form-label">Day</label>
          <input type="text" placeholder="DD" class="form-control " id="day">
          <small id="dayError">This field is required</small>
          <small id="dayError1">must be a valid date</small>
        </div>

        <div class="mb-3 col-md-3 col">
          <label for="Month" id="monthLabel" class="form-label">Month</label>
          <input type="text" placeholder="MM" class="form-control " id="Month">
          <small id="monthError">This field is required</small>
          <small id="monthError1">must be a valid month</small>
        </div>

        <div class="mb-3 col-md-3 col">
          <label for="year" id="yearLabel" class="form-label">year</label>
          <input type="text" placeholder="YY" class="form-control " id="year">
          <small id="yearError">This field is required</small>
          <small id="yearError1">must be in the past</small>
        </div>

        <div class="line">
          <hr>
          <button type="submit"> <img src="./assets/images/icon-arrow.svg" alt="btn" class="imgfluid p-2 rounded-circle"
              id="btn"></button>
        </div>
        <div class="result mt-4">
          <h1><span id="y">- -</span>years</h1>
          <h1><span id="m">- -</span>months</h1>
          <h1><span id="d">- -</span>days</h1>
        </div>
      </form>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
